<div class="body-listCourse">
    <section class="container-listCourse">
        <h1 class="title-createCourse text-center mb-4">Editar Curso</h1>
        <fieldset class="conatinaer-form">
            <form [formGroup]="cursoForm" (ngSubmit)="submitForm()" class="needs-validation form-group" novalidate>
                <div class="form-group">
                    <label for="titulo" class="form-label">Título:</label>
                    <input type="text" id="titulo" formControlName="titulo" class="form-control mt-3">
                    <div *ngIf="cursoForm.get('titulo')?.invalid && cursoForm.get('titulo')?.touched" class="invalid-feedback">
                        El título es requerido.
                    </div>
                </div>

                <div class="formlist-group-flush">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" id="precio" formControlName="precio" class="form-control mt-3">
                    <div *ngIf="cursoForm.get('precio')?.invalid && cursoForm.get('precio')?.touched" class="invalid-feedback">
                        El precio es requerido.
                    </div>
                </div>

                <div class="form-group">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea id="descripcion" style="height: 300px;" formControlName="descripcion" class="form-control mt-3"></textarea>
                    <div *ngIf="cursoForm.get('descripcion')?.invalid && cursoForm.get('descripcion')?.touched" class="invalid-feedback">
                        La descripción es requerida.
                    </div>
                </div>

                <div class="form-group">
                    <label for="duracion" class="form-label">Duración:</label>
                    <input type="number" id="duracion" formControlName="duracion" class="form-control mt-3">
                    <div *ngIf="cursoForm.get('duracion')?.invalid && cursoForm.get('duracion')?.touched" class="invalid-feedback">
                        La duración es requerida.
                    </div>
                </div>

                <div class="form-group">
                    <label for="nivel" class="form-label">Nivel:</label>
                    <select id="nivel" formControlName="nivel" class="form-select mt-3">
                        <option value="">Seleccionar nivel</option>
                        <option value="principiante">Principiante</option>
                        <option value="intermedio">Intermedio</option>
                        <option value="avanzado">Avanzado</option>
                    </select>
                    <div *ngIf="cursoForm.get('nivel')?.invalid && cursoForm.get('nivel')?.touched" class="invalid-feedback">
                        El nivel es requerido.
                    </div>
                </div>

                <div class="form-group">
                    <label for="lenguajes" class="form-label">Lenguajes:</label>
                    <input type="text" id="lenguajes" formControlName="lenguajes" class="form-control mt-3">
                    <div *ngIf="cursoForm.get('lenguajes')?.invalid && cursoForm.get('lenguajes')?.touched" class="invalid-feedback">
                        Los lenguajes son requeridos.
                    </div>
                </div>
                <div class="form-group">
                    <label for="imagenes" class="form-label">Imágenes:</label>
                    <input type="text" id="imagenes" formControlName="imagenes" class="form-control mt-3">
                    <div *ngIf="cursoForm.get('imagenes')?.invalid && cursoForm.get('imagenes')?.touched" class="invalid-feedback">
                        Las imágenes son requeridas.
                    </div>
                </div>

                <div class="form-group">
                    <label for="categorias" class="form-label">Categorías:</label>
                    <select id="categorias" formControlName="categorias" class="form-select mt-3">
                                <option value="">Seleccionar categoría</option>
                                <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.nombre }}</option>
                            </select>
                    <div *ngIf="cursoForm.get('categorias')?.invalid && cursoForm.get('categorias')?.touched" class="invalid-feedback">
                        Debes seleccionar al menos una categoría.
                    </div>
                </div>
                <button type="submit" [disabled]="cursoForm.invalid" class="btn-form mt-3">Guardar</button>
            </form>

        </fieldset>
    </section>
</div>
