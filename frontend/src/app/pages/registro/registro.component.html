<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./registro.component.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="cont-main">
      <section class="cont-register">
        <h2 class="title-register">Registro</h2>
        <form [formGroup]="registroForm" class="form" action="">
          <fieldset class="first-row">
            <label for="">Nombre:</label>
            <input type="text" formControlName="nombre"/>
            <label for="">Apellido:</label>
            <input type="text" formControlName="apellido" />
          </fieldset>
          <fieldset>
            <label for="">Email:</label>
            <input type="text" formControlName="email" />
          </fieldset>
          <fieldset>
            <label for="">Contrase単a:</label>
            <input type="password" formControlName="contrase単a" />
            <label for="">Confirmar contrase単a:</label>
            <input type="" formControlName="confirmarContrase単a"/>
          </fieldset>
          <fieldset>
            <label for=""
              >Telefono:
              <input type="text" formControlName="telefono"/>
            </label>
          </fieldset>
          <fieldset>
            <label for=""
              >Pais:
              <select formControlName="pais" name="" id="">
                <option value="">Argentina</option>
                <option value="">Chile</option>
              </select>
            </label>
          </fieldset>
          <fieldset>
            <label for=""
              >Foto:
              <input type="file" formControlName="foto" />
            </label>
          </fieldset>
          <button class="btn-register">Registrase</button>
        </form>
      </section>
    </main>
  </body>
</html>
