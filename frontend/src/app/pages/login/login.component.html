<app-layout>
    <main class="w-50 m-auto mt-5">
        <section class="container-card-login row justify-content-center">
            <div class="col-md-5 mt-5 mb-5">
                <h1 class="login-title mt-3 mb-5">Iniciar sesión</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
                    <div class="form-group mb-2">
                        <label for="InputEmail" class="title-inp">Email</label>
                        <input type="email" class="form-control" id="InputEmail" formControlName="email" aria-describedby="emailHelp" placeholder="Ingresa un email" required />
                        <div *ngIf="Email?.errors && Email?.touched" class="mt-3">
                            <p *ngIf="Email?.hasError('required')" class="text-danger">
                                El email es requerido.
                            </p>
                            <p *ngIf="Email?.hasError('email')" class="text-danger">
                                El formato del email debe ser válido.
                            </p>
                        </div>
                        <div *ngIf="Email?.valid" class="mt-3">
                            <p class="text-success">Correo Válido</p>
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <label for="InputContraseña" class="title-inp">Contraseña</label>
                        <input type="password" class="form-control" id="InputContraseña" formControlName="password" placeholder="Ingrese una contraseña" required />
                        <div *ngIf="Password?.errors && Password?.touched" class="mt-3">
                            <p *ngIf="Password?.hasError('required')" class="text-danger">
                                El contraseña es requerido.
                            </p>
                            <p *ngIf="Password?.errors" class="text-danger">
                                El contraseña debe ser de 8 o más caracteres.
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row mt-3">
                            <a class="a-login" href="">Olvidaste tu contraseña ?</a>
                        </div>
                        <div class="row mt-3 mb-3 m-auto">
                            <button type="submit" class="btn btn-success text-bnt">Iniciar sesión</button>
                        </div>
                        <div class="row m-auto">
                            <button class="btn btn-primary mb-4">
                              <a href="../registro" class="text-bnt">Registrarse</a>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</app-layout>
