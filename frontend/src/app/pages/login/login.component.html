<app-layout>
  <main>
    <section class="container-card-login">
      <h1 class="login-title">Iniciar sesión</h1>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="mb-12">
          <label for="InputEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="InputEmail"
            formControlName="email"
            aria-describedby="emailHelp"
            required
          />
          <div *ngIf="Email?.errors && Email?.touched">
            <p *ngIf="Email?.hasError('required')" class="text-danger">
              El email es requerido.
            </p>
            <p *ngIf="Email?.hasError('email')" class="text-danger">
              El formato del email debe ser válido.
            </p>
          </div>
          <div *ngIf="Email?.valid">
            <p class="text-success">Correo Válido</p>
          </div>
        </div>
        <div class="mb-12">
          <label for="InputContraseña" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="InputContraseña"
            formControlName="password"
            required
          />
        <div *ngIf="Password?.errors && Password?.touched">
          <p *ngIf="Password?.hasError('required')" class="text-danger">
            El contraseña es requerido.
          </p>
          <p *ngIf="Password?.errors" class="text-danger">
          El contraseña debe ser de 8 o más caracteres.
        </p>
        </div>
        </div>
        <a class="a-login" href="">Olvidaste tu contraseña ?</a>
        <div class="mb-12">
          <button type="submit" class="btn-login">Iniciar sesión</button>
        </div>
        <div class="mb-12">
          <button class="btn-login">
            <a href="../registro">Registrarse</a>
          </button>
        </div>
      </form>
    </section>
  </main>
</app-layout>
