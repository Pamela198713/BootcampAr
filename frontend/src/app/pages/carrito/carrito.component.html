<app-layout>
    <div class="container body-c">
        <div class="row justify-content-center">
            <div class="col-10">

                <!-- Aqui se coloca, los detalles de los items comprados -->
                <div class="row mb-4 bg-light rounded p-2 align-items-center">
                    <div class="col-2">
                        <img src="{{curso.imagenes}}" alt="{{curso.titulo}}" class="img-fluid">
                    </div>
                    <div class="col-10 d-flex align-items-center justify-content-between">
                        <div>
                            <div>
                                <h3>{{curso.titulo}}</h3>
                                <!-- <p>{{curso.descripcion}}</p> -->
                            </div>
                        </div>
                        <div>
                            <div class="d-flex justify-content-end align-items-center">
                                <span><b>Precio: {{curso.precio | currency}}</b></span>
                                <!-- <label for="cantidad" class="mx-1">Cantidad:</label> -->
                                <!-- <input type="number" name="cantidad" class="form-control mx-2 w-25" [value]="item.quantity" (change)="updateQuantity($event, item)" min="1">
                                <button class="btn btn-danger btn-sm" (click)="removeItem(i)">Eliminar</button> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-4 bg-light rounded p-2 align-items-center">
                    <div class="col-12 d-flex align-items-center justify-content-between">
                        <div>
                            <div>
                                <h3 class="text-center">Metodos de Pago</h3>
                                <!-- <p>{{curso.descripcion}}</p> -->
                            </div>
                            <div>
                                <input type="radio" id="MercadoPago" name="pago"> Mercado Pago
                            </div>
                            <div>
                                <input type="radio" id="Uala" name="pago"> Uala
                            </div>
                            <div>
                                <input type="radio" id="NaranjaX" name="pago"> NaranjaX
                            </div>
                            <hr>
                            <div class="row mt-2">
                                <div class="col-8">
                                    <div class="row">
                                        <label for="" class="mb-2">
                                            N° de tarjeta
                                            <input type="text" name="" id="">
                                        </label>
                                        <label for="">
                                            <input type="date" name="" id="">
                                            Fecha de caducidad
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="">
                                        Código de seguridad
                                        <input type="number">
                                    </label>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-4 bg-light rounded p-2 align-items-center">
                    <div class="col-12 d-flex align-items-center justify-content-between">
                        <div>
                            <div>
                                <h3>Total</h3>
                                <!-- <p>{{curso.descripcion}}</p> -->
                            </div>
                        </div>
                        <div>
                            <div class="d-flex justify-content-end align-items-center">
                                <span><b>Precio: {{curso.precio | currency}}</b></span>
                                <!-- <label for="cantidad" class="mx-1">Cantidad:</label> -->
                                <!-- <input type="number" name="cantidad" class="form-control mx-2 w-25" [value]="item.quantity" (change)="updateQuantity($event, item)" min="1">
                                <button class="btn btn-danger btn-sm" (click)="removeItem(i)">Eliminar</button> -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Fin de los productos -->
                <!-- Aqui se coloca la suma de los items -->
                <!-- <div class="row justify-content-end mb-3">
                    <div class="col-auto">
                        <div class="bg-light rounded p-2">
                            <p class="mb-0">Total: {{totalPrice | currency}}</p>
                        </div>
                    </div>
                </div> -->
                <div class="row justify-content-end align-items-center">
                    <div class="col-auto">
                        <button type="button" class="btn btn-secondary">Atras</button>
                    </div>
                    <div class="col-auto">
                        <button type="button" (click)="comprado()" class="btn btn-success">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-layout>
